<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <title>Stop Watch</title>
</head>

<body>
     <div class="container-fluid p-5 content d-flex align-content-center">
          <div class="contentTimer">
               <div class="text-center timer">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milleSeconds">00</span>
               </div>
               <div class="d-flex justify-content-center mt-5">
                    <button id="start" class="btn btn-success px-5 m-5">Start</button>
                    <button id="stop" class="btn btn-danger px-5 m-5">Stop</button>
                    <button id="reset" class="btn btn-warning px-5 m-5">Reset</button>
               </div>
          </div>
     </div>
</body>

</html>

<script>
     let minutes = 00
     let seconds = 00;
     let milleSec = 00;
     let milleSeconds = document.getElementById("milleSeconds")
     let Seconds = document.getElementById("seconds")
     let min = document.getElementById('minutes')
     let Start = document.getElementById('start');
     let Stop = document.getElementById('stop');
     let Reset = document.getElementById('reset');
     let Interval

     
     function startWatch(){
          Start.removeEventListener('click', startWatch)
          Interval = setInterval(() => {
               milleSec++;
               if (milleSec <= 9) {
                    milleSeconds.innerHTML = "0" + milleSec;
               }
               if (milleSec > 9) {
                    milleSeconds.innerHTML = milleSec;
               }
               if (milleSec > 58) {
                    seconds++;
                    Seconds.innerHTML = "0" + seconds;
                    milleSec = 0;
               }

               if (seconds > 9) {
                    Seconds.innerHTML = seconds;
               }
               if (seconds > 58) {
                    minutes++
                    min.innerHTML = "0" + minutes;
                    seconds = 0;
               }

               if (minutes > 9) {
                    min.innerHTML = minutes;
               }
               if (minutes === 59) {
                    clearInterval(Interval)
               }
          }, 18);
     }
     
     Start.addEventListener('click', startWatch)

     Stop.addEventListener('click', () => {
          clearInterval(Interval)
          Start.addEventListener('click', startWatch)
     })

     Reset.onclick = function () {
          clearInterval(Interval);
          minutes = "00";
          milleSec = "00";
          seconds = "00";
          min.innerHTML = minutes;
          milleSeconds.innerHTML = milleSec;
          Seconds.innerHTML = seconds;
     }

</script>

<style>
     .timer {
          font-size: 100px;
     }

     .content {
          background-image: linear-gradient(to top, #4c0000, #7c7909);
          height: 100%;
          color: floralwhite;
     }

     .contentTimer {
          box-shadow: 0px 0px 5px white;
          border-radius: 10px;
          width: fit-content;
          display: block;
          margin: auto;
     }

     .contentTimer button:hover {
          box-shadow: 0px 0px 5px white;
     }

     .timer span {
          margin: 50px;
     }
</style>
